<html>

<head>
    <meta charset="utf-8">
    <title>Status</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-900">
    <!-- SPINNER -->
    <div id="spinner" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="w-24 h-24 border-4 border-red-900 border-dashed rounded-full animate-[spin_7s_linear_infinite]">
        </div>
    </div>

    <div class="flex flex-col">
        <div class="items-center justify-center min-w-screen">
            <form name="formDate">
                <div class="text-xl font-bold text-gray-50 px-10 py-5">
                    <div class="flex flex-row items-center justify-center  gap-20">
                        <!-- DATE -->
                        <div class="flex flex-col gap-2">
                            <label for="startDate">วันที่เริ่มต้น :</label>
                            <input type="date" id="startDate" required class="border rounded px-2 py-1 text-gray-700">
                        </div>
                        <!-- DATE -->
                        <div class="flex flex-col gap-2">
                            <label for="endDate">วันที่สิ้นสุด :</label>
                            <input type="date" id="endDate" required class="border rounded px-2 py-1 text-gray-700">
                        </div>
                    </div>
                    <!-- BUTTON -->
                    <div class="flex items-center justify-center  mt-10 ">
                        <button type="button" class="border-2 border-green-900 rounded-full p-3 px-7 bg-green-600"
                            onclick="getDate()">ค้นหา</button>
                    </div>
            </form>
        </div>

        <div class=" px-3 hidden" id="page">
            <div class="flex items-center justify-between pb-5 px-20 mx-20">
                <!-- BUTTON -->
                <div class="flex items-center justify-end">
                    <button type="button"
                        class="text-gray-50 font-bold border-yellow-900 rounded-full p-3 px-7 bg-yellow-600"
                        id="download">ดาวน์โหลด</button>
                </div>
                <!-- Dropdown -->
                <div class="flex flex-col items-center gap-2">
                    <label for="dateFilter" class="text-white">วันที่ :</label>
                    <select id="dateFilter" class="px-2 py-1 rounded border border-gray-400">
                        <option value="all">ทั้งหมด</option>
                    </select>
                </div>

            </div>

            <!-- Pagination Controls -->
            <!-- <div class="flex flex-col items-center justify-center w-100 min-w-screen gap-2 pb-5"> -->
            <!-- แถวของปุ่ม Pagination -->
            <div class="flex justify-center gap-2 pb-5">
                <!-- ข้อความ Page Info อยู่ด้านล่าง -->
                <span id="pageInfo" class="px-2 text-white"></span>

                <button id="prevPage" class="px-3 py-1 bg-gray-700 text-white rounded">Prev</button>
                <div id="pagination" class="flex gap-2"></div>
                <button id="nextPage" class="px-3 py-1 bg-gray-700 text-white rounded">Next</button>
                
            </div>

            <!-- </div> -->

            <div class="overflow-auto w-full h-96 mb-5">
                <table class="table-auto w-full bg-gray-50 border border-gray-300 ">
                    <thead id="tableHead">
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./js.js"></script>
</body>

</html>
